{% extends 'todoapp/base.html' %}
{% load i18n %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>{% trans "Completed Tasks" %}</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                {% for todo in todos %}
                    <a href="{% url 'viewtodo' todo.id %}" class="list-group-item list-group-item-action{% if todo.important %} list-group-item-primary{% endif %}"><b>{{ todo.title }}</b> - {% trans "Completed" %} {{ todo.datecomplited|date:'d.m.Y T H:i' }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
